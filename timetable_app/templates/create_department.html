{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Department</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: teal;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        label {
            font-weight: 600;
            color: #444;
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea {
            min-height: 120px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        button {
            background: #3498db;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2d86c5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 30px;
            border-radius: 14px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #27ae60;
            font-weight: 600;
        }

        .modal-content button {
            background-color: #27ae60;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Department</h2>
        {% if messages %}
            <div id="successModal" class="modal" style="display: flex;">
                <div class="modal-content">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                    <button onclick="closeModal()">OK</button>
                </div>
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }
    </script>
</body>
</html>
